<form action="" [formGroup]="myForm" (ngSubmit)="login()">
  <h1>Iniciar sesión</h1>
  <mat-form-field appearance="legacy">
    <mat-label>Nombre de usuario</mat-label>
    <input matInput placeholder="Ingrese su nombre" formControlName="username" autocomplete="off">
  </mat-form-field>
  <p *ngIf="myForm.get('username').hasError('required') && myForm.get('username').dirty">Debes ingresar tu nombre</p>
  <p *ngIf="myForm.get('username').hasError('minlength')">El nombre debe tener mínimo 4 caracteres</p>
  <mat-form-field appearance="legacy">
      <mat-label>Contraseña</mat-label>
      <input [type]="hide ? 'password' : 'text'" matInput placeholder="" formControlName="password" autocomplete="off">
      <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
  </mat-form-field>
  <p *ngIf="myForm.get('password').hasError('required') && myForm.get('password').dirty">Debes ingresar tu contraseña</p>
  <p *ngIf="myForm.get('password').hasError('minlength')">La contraseña debe tener mínimo 4 caracteres</p>
  <p *ngIf="wrongData">El usuario o la contraseña sin incorrectas</p>
  <button mat-raised-button color="primary" type="submit" [disabled]=" ! myForm.valid">Entrar</button>
</form>
