<div *ngIf="epic">
    <app-card [item]="epic">
        <p icon>{{epic.icon}}</p>
    </app-card>
      
    <app-divider></app-divider>

    <app-card *ngFor="let s of stories" [item]="s" routerLink="/my-projects/{{project.id}}/{{epic.id}}/{{s.id}}">
        <p created>Creada: {{s.created}}</p>
        <p points>Puntos: {{s.points}}</p>
        <p status>Estado: {{s.status}}</p>
    </app-card>    
</div>

<app-loading *ngIf="loading"></app-loading>

<app-error *ngIf=" ! stories && ! loading">No hay historias</app-error>
