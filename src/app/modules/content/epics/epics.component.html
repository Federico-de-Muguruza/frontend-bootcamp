<div *ngIf="project">
    <app-card [item]="project"></app-card>
    
    <app-divider></app-divider>

    <app-card *ngFor="let e of epics" item [item]="e" routerLink="/my-projects/{{projectId}}/{{e.id}}">
        <p icon>{{e.icon}}</p>
    </app-card>
</div>

<app-loading *ngIf="loading"></app-loading>
