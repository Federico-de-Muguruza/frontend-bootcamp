<div *ngIf="story">
  <app-card [item]="story">
    <p created>Creada: {{story.created}}</p>
    <p points>Puntos: {{story.points}}</p>
    <p status>Estado: {{story.status}}</p>
  </app-card>
  
  <app-divider></app-divider>

  <button mat-raised-button color="primary" (click)="openAddDialog()">Agregar tarea</button>

  <app-card *ngFor="let t of tasks" [item]="t">
    <button deleteTask (click)="openDeleteDialog(t.id)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>delete</mat-icon>
    </button>
  </app-card>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-error *ngIf="tasks.length === 0 && ! loading">No hay tareas</app-error>
