<app-card *ngFor="let s of stories" [item]="s">
    <p created>Creada: {{s.created}}</p>
    <p points>Puntos: {{s.points}}</p>
    <p status>Estado: {{s.status}}</p>
</app-card>    

<app-loading *ngIf="loading"></app-loading>

<app-error *ngIf=" ! stories && ! loading">No hay historias</app-error>
