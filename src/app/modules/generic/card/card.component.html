<section>
    <mat-card class="example-card">
        <mat-card-header>
            <ng-content select="[icon]"></ng-content>
            <mat-card-title *ngIf="item">{{item.name}}</mat-card-title>
            <ng-content select="[deleteTask]"></ng-content>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="item">{{item.description}}</p>
        </mat-card-content>
        <ng-content select="[created]"></ng-content>
        <ng-content select="[points]"></ng-content>
        <ng-content select="[status]"></ng-content>
        <p *ngIf="members">
            Miembros:
            {{members}}
        </p>
    </mat-card>
</section>
